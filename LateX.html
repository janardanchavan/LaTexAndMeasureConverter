<html>
	<head>
		<title>Math Calculations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/myStyle.css">
		<style>
			input {
				width: 95%;
			}
		</style>	
	</head>
	<body>
		<div class="myStyle">
            LaTex and Measure Converter <br/><br/>
            <small><i>--- by Mr. Janardan Chavan --- </i></small>
        </div>
		<br/>

		<table>
			<tr>
				<td>
					<label for="input">Latex equation: </label>
					<!-- <input type="text" name="input"> -->
					<br><textarea rows="10" cols="50" name="input">\mu=\frac{\displaystyle\sum_{i=1}^{N}x_i}{N}</textarea>
					<br><br>
					<button onClick="toGithubRenderURL()">Encode to github render URL</button>
				</td>
				<td style="vertical-align: top; padding-left: 5px; width: 100%;">
					<br/>
					<label for="result">The result is: </label>
					<p id="result"></p>
					
					<br>
					<label for="output">The URL is: </label>
					<input type="url" name="output">
				</td>
			</tr>
		</table>

		<br><br>

		Source: https://jsfiddle.net/8ndx694g/
		<hr/><br/>
		
		
		- <img src="https://latex.codecogs.com/gif.latex?O_t=\text { Onset event at time bin } t " /> <br/>
		- <img src="https://latex.codecogs.com/gif.latex?s=\text { sensor reading }  " />  <br/>
		- <img src="https://latex.codecogs.com/gif.latex?P(s | O_t )=\text { Probability of a sensor reading value when sleep onset is observed at a time bin } t " /> <br/>
		<br/>
		- Population Mean: \mu=\frac{\displaystyle\sum_{i=1}^{N}x_i}{N}

		</div>
		
		<script>
			function toGithubRenderURL() {
				var input = document.getElementsByName('input')[0].value;
				var output = '<img src="https://render.githubusercontent.com/render/math?math=' + encodeURIComponent(input) + '">';
				document.getElementsByName('output')[0].value = output;
				document.getElementById('result').innerHTML = output;
			}
		</script>
	</body>	
</html>
