<!DOCTYPE html>
<html>
  <head>
    <title>Fahrenheit to Celcius Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
  </head>
<body>

  <div class="myStyle">
    LaTex and Measure Converter <br/><br/>
    <small><i>--- by Mr. Janardan Chavan --- </i></small>
  </div>

  <h2>Temperature Converter</h2>
  <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

  <p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
  </p>
  <p>Celcius: <span id="outputCelcius"></span></p>

  <br/><br/><br/>
		<button class="button" style="vertical-align:middle; background-color: dodgerblue;">
			<span><a href="Index.html">Back</a></span>
		</button>

		<div class="footer">
			Copyright &copy;
			<script>document.write(new Date().getFullYear())</script>
			<i>Janardan Chavan</i> All Rights Reserved
    </div>
    
  <script>
  function temperatureConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
  }
  </script>

</body>
</html>
